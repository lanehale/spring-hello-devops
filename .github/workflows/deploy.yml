# .github/workflows/deploy.yml
name: DevOps CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@master

      - name: Build image
        run: docker build -t spring-hello:test .

      - name: Load image
        run: minikube image load spring-hello:test

      - name: Deploy
        run: |
          helm upgrade --install hello ./hello-chart \
            --set image.tag=test --set replicaCount=3