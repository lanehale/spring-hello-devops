replicaCount: 3   # ‚Üê SCALE TO 3

image:
  repository: spring-hello
  tag: v1
  pullPolicy: Never

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

# ADD HEALTH PROBES
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5